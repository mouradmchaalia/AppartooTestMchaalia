appartoo_app_homepage:
    path:     /
    defaults: { _controller: AppartooAppBundle:Default:index }


contact_index:
    path:     /
    defaults: { _controller: "AppartooAppBundle:Default:index" }
    methods:  GET

contact_show:
    path:     /{id}/show
    defaults: { _controller: "AppartooAppBundle:Default:show" }
    methods:  GET

contact_new:
    path:     /new
    defaults: { _controller: "AppartooAppBundle:Default:new" }
    methods:  [GET, POST]

contact_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppartooAppBundle:Default:edit" }
    methods:  [GET, POST]
contact_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppartooAppBundle:Default:delete" }
    methods:  DELETE
